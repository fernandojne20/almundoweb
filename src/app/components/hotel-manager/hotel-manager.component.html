<div class="columns">
  <div class="column is-one-quarter">
    <div class="card left-card">
      <header class="card-header">
        <p class="card-header-title">
          Filtros
        </p>
      </header>
    </div>
    <div class="card left-card">
      <div class="card-content card-padd">
        <div class="level">
          <div class="level-left">
            <div class="level-item">
              <span class="icon">
                <img src="assets/img/search.svg" alt="">
              </span>
            </div>
            <div class="level-item">
              <p class="title-l"> Nombre de Hotel </p>
            </div>
          </div>
          <div class="level-right">
            <a href="#" class="card-header-icon" aria-label="more options">
              <span class="icon">
                <i class="fas fa-caret-up" aria-hidden="true"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="level">
          <div class="level-item">
              <input class="input" type="text" placeholder="Ingrese el nombre del Hotel" (keyup.enter)="searchHotels(searchHotel.value)" #searchHotel>
          </div>
          <div class="level-item">
              <button type="button" class="button is-link" (click)="searchHotels(searchHotel.value)"> Aceptar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card left-card">
      <div class="card-content card-padd">
        <div class="level">
          <div class="level-left">
            <div class="level-item">
              <span class="icon star"></span>
            </div>
            <div class="level-item">
              <p class="title-l">Estrellas </p>
            </div>
          </div>
          <div class="level-right">
            <div class="level-item">
              <a href="#" class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-caret-up" aria-hidden="true"></i>
                </span>
              </a>
            </div>
          </div>
        </div>
        <div class="level">
          <div class="level-left">
            <div class="level-item">
                <input type="checkbox" [checked]="stars.ALL.checked" (change)="stars.ALL.checked = !stars.ALL.checked; starSelected(stars.ALL.checked, 'ALL');" /> 
                Todas las Estrellas 
            </div>  
          </div>
        </div>
        <div class="level">
          <div class="level-left">
            <div class="level-item">
              <input type="checkbox" [checked]="stars.CINCO.checked" (change)="stars.CINCO.checked = !stars.CINCO.checked; starSelected(stars.CINCO.checked, 5);" />  
              <span class="icon star-ylw side-icon" *ngFor="let star of getStars(5)" ></span>
                
            </div>
          </div>
        </div>
        <div class="level">
          <div class="level-left">
            <div class="level-item">
                <input type="checkbox" [checked]="stars.CUATRO.checked" (change)="stars.CUATRO.checked = !stars.CUATRO.checked; starSelected(stars.CUATRO.checked,4);" />
                <span class="icon star-ylw side-icon" *ngFor="let star of getStars(4)" ></span>
            </div>
          </div>
        </div>
        <div class="level">
          <div class="level-left">
            <div class="level-item">
                <input type="checkbox" [checked]="stars.TRES.checked" (change)="stars.TRES.checked = !stars.TRES.checked; starSelected(stars.TRES.checked,3);" />
                <span class="icon star-ylw side-icon" *ngFor="let star of getStars(3)" ></span>
            </div>
          </div>
        </div>
        <div class="level">
          <div class="level-left">
            <div class="level-item">
                <input type="checkbox" [checked]="stars.DOS.checked" (change)="stars.DOS.checked = !stars.DOS.checked; starSelected(stars.DOS.checked,2);" />
                <span class="icon star-ylw side-icon" *ngFor="let star of getStars(2)" ></span>
            </div>
          </div>
        </div>
        <div class="level">
          <div class="level-left">
            <div class="level-item">
                <input type="checkbox" [checked]="stars.UNO.checked" (change)="stars.UNO.checked = !stars.UNO.checked; starSelected(stars.UNO.checked, 1);" />
                <span class="icon star-ylw side-icon" *ngFor="let star of getStars(1)" ></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="column">
      <app-hotel-list [list]="hotels"></app-hotel-list>
  </div>
</div>
